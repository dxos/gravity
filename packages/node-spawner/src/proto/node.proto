syntax = "proto3";

package dxos.node;

import "google/protobuf/any.proto";

message NodeCommand {
  google.protobuf.Any command = 1;
}

message EventCommand {
  string event = 1;
}

message SnapshotCommand {

}

message NodeEvent {
  uint32 timestamp = 1;
  google.protobuf.Any event = 2;
}

message LogEvent {
  string event = 1;
}

message SnapshotEvent {
  string data = 1;
}